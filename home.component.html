<h1>Team IPL-2020</h1>
<div class = "row">
    
    <div class= "col-md-4" (change) = "getPlayers($event)">
        <select class ="form-control">
        <option value = "">Select team</option>
        <option *ngFor = "let teamname of teamNames">{{teamname}}</option>
    </select>
    <div *ngIf = "players && players.length >0" class = "mt-3">
        <table class = "table table-striped"  >
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Label</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let player of players">
                    <td>{{player.player}}</td>
                    <td>{{player.role}}</td>
                    <td>{{player.label}}</td>
                    <td>{{player.price}}</td>
                </tr>
            </tbody>
            
        </table>



    </div>
        </div>
    <div class = "col-md-4">
        <div *ngIf= "pieChart">
            <google-chart [data] = "pieChart"></google-chart>
        </div>
    </div>
</div>
